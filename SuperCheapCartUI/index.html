<!DOCTYPE html>
<html lang="en" ng-app="myShopAppTest">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/common/bootstrap/bootstrap.min.css"><!--latest-->
    <script src="/common/angular/angular.min.js"></script><!--latest-->
    <script src="common/angular/angular-sanitize.js"></script>
    <script src="common/angular/angular-animate.js"></script>

    <script src="/common/jquery/jquery.min.js"></script><!--latest-->
    <script src="/common/angular/angular-ui-router.min.js"></script><!--latest-->
    <script src="common/ui-bootstrap/ui-bootstrap-tpls-2.5.0.min.js"></script>

    <script src="/common/bootstrap/bootstrap.min.js"></script><!--latest-->
    <link rel="stylesheet" href="styles.css">
    <script src="/app/my-shop-app.js"></script>
    
    <!--services-->
    <script src="app/services/cartService.js"></script>

    <script src="/app/main-controller.js"></script>
    
    <script src="app/products-controller.js"></script>
    <script src="app/filters-controller.js"></script>
    <script src="app/footer-controller.js"></script>
    <script src="app/headers-controller.js"></script>
    <script src="app/cartControllers.js"></script>
    
    <!--slider control-->
    <link rel="stylesheet" href="app/controls/priceSlider/slider.css" />
    <!--<script src="app/controls/priceSlider/slider.js"></script>-->
    
    <style>
        /* Remove the navbar's default rounded borders and increase the bottom margin */
        .navbar {
            margin-bottom: 50px;
            border-radius: 0;
        }

        /* Remove the jumbotron's default bottom margin */
        .jumbotron {
            margin-bottom: 0;
        }

        /* Add a gray background color and some padding to the footer */
        footer {
            background-color: #f2f2f2;
            padding: 25px;
        }
    </style>
</head>
<body ng-controller="mainController as vm">
    <div class="container castshadow">
        <div class="jumbotron">
            <div class="container text-center">
                <h1>dfg dfg{{vm.myitem}}</h1>
                <p>Mission, Vission & Values</p>
            </div>
        </div>
        <div class="row" ng-include="'app/header.html'">
        </div>
        <div class="row">
            <div class="col-sm-2" ng-include="'app/side_left.html'">
            </div>
            <div class="col-sm-10">
                <ui-view></ui-view>
            </div>
        </div>
        <div class="row">
            <div ng-include="'app/footer.html'"></div>
        </div>
    </div>
</body>
</html>
