<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="jquery.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <style>
        /* Remove the jumbotron's default bottom margin */
        .jumbotron {
            margin-bottom: 0;
        }

        /* Add a gray background color and some padding to the footer */
        footer {
            background-color: #f2f2f2;
            padding: 25px;
        }
    </style>
</head>
<body>
    <div class="container castshadow">
        <div class="row">
            <div class="col-sm-3 myHeaderDiv"><img src="https://placehold.it/50x50?text=Logo" alt="Image" class="fullImage"></div>
            <div class="col-sm-8 myHeaderDiv">
                <div class="row">
                    <div class="col-sm-4"></div>
                    <div class="col-sm-4">sign In</div>
                    <div class="col-sm-4">sign UP</div>
                </div>
                <div class="row myHeaderDiv2">
                    <img src="https://placehold.it/50x50?text=searchProducts" alt="Image" class="fullImage">
                </div>
            </div>
            <div class="col-sm-1 myHeaderDiv"><img src="https://placehold.it/50x50?text=count" alt="Image" class="fullImage"></div>
        </div>
        <nav class="navbar navbar-inverse">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Logo</a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="#">Products</a></li>
                        <li><a href="#">Deals</a></li>
                        <li><a href="#">Stores</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#"><span class="glyphicon glyphicon-user"></span> Your Account</a></li>
                        <li><a href="#"><span class="glyphicon glyphicon-shopping-cart"></span> Cart</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="row">
            <div class="col-sm-2">
                <div class="panel panel-danger">
                    <div class="panel-heading">Categories</div>
                    <div class="panel-body">
                        <nav>
                            <ul class="nav">
                                <li><a href="#">Link 1</a></li>
                                <li>
                                    <a href="#" id="btn-1" data-toggle="collapse" data-target="#submenu1" aria-expanded="false">Link 2 (toggle)</a>
                                    <ul class="nav collapse" id="submenu1" role="menu" aria-labelledby="btn-1">
                                        <li><a href="#">Link 2.1</a></li>
                                        <li><a href="#">Link 2.2</a></li>
                                        <li><a href="#">Link 2.3</a></li>
                                    </ul>
                                </li>
                                <li><a href="#">Link 3</a></li>
                                <li><a href="#">Link 4</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
            <div class="col-sm-10">
                <div class="row">
                    <div class="col-sm-12">
                        <div id="myCarousel" class="carousel slide myCarousel" data-ride="carousel">
                            <!-- Indicators -->
                            <ol class="carousel-indicators">
                                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                                <li data-target="#myCarousel" data-slide-to="1"></li>
                                <li data-target="#myCarousel" data-slide-to="2"></li>
                            </ol>

                            <!-- Wrapper for slides -->
                            <div class="carousel-inner myCarousel">
                                <div class="item active">
                                    <img src="https://placehold.it/150x150?text=IMAGECaraousel1" class="fullImage" alt="Los Angeles">
                                </div>

                                <div class="item">
                                    <img src="https://placehold.it/150x150?text=IMAGECaraousel1" class="fullImage" alt="Los Angeles">
                                </div>

                                <div class="item">
                                    <img src="https://placehold.it/150x150?text=IMAGECaraousel1" class="fullImage" alt="Los Angeles">
                                </div>
                            </div>

                            <!-- Left and right controls -->
                            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                                <span class="glyphicon glyphicon-chevron-left"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                                <span class="glyphicon glyphicon-chevron-right"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="row text-center">
            <span>Offer Alert</span>
        </div>
        <div class="row">
                <div class="col-sm-3 myHeaderDiv"><img src="https://placehold.it/50x50?text=OA1" class="fullImage" alt="Image"></div>
                <div class="col-sm-3 myHeaderDiv"><img src="https://placehold.it/50x50?text=OA2" class="fullImage" alt="Image"></div>
                <div class="col-sm-3 myHeaderDiv"><img src="https://placehold.it/50x50?text=OA3" class="fullImage" alt="Image"></div>
                <div class="col-sm-3 myHeaderDiv"><img src="https://placehold.it/50x50?text=OA4" class="fullImage" alt="Image"></div>
        </div>
        <div class="row text-center">
            <span>Our Features</span>
        </div>
        <div class="row">
                <div class="col-sm-2 myHeaderDiv"><img src="https://placehold.it/50x50?text=Of1" class="fullImage" alt="Image"></div>
                <div class="col-sm-2 myHeaderDiv"><img src="https://placehold.it/50x50?text=Of2" class="fullImage" alt="Image"></div>
                <div class="col-sm-2 myHeaderDiv"><img src="https://placehold.it/50x50?text=Of3" class="fullImage" alt="Image"></div>
                <div class="col-sm-2 myHeaderDiv"><img src="https://placehold.it/50x50?text=Of4" class="fullImage" alt="Image"></div>
                <div class="col-sm-2 myHeaderDiv"><img src="https://placehold.it/50x50?text=Of5" class="fullImage" alt="Image"></div>
                <div class="col-sm-2 myHeaderDiv"><img src="https://placehold.it/50x50?text=Of6" class="fullImage" alt="Image"></div>
        </div>
        <footer class="container-fluid text-center">
            <p>Online Store Copyright</p>
            <form class="form-inline">
                Get deals:
                <input type="email" class="form-control" size="50" placeholder="Email Address">
                <button type="button" class="btn btn-danger">Sign Up</button>
            </form>
        </footer>
    </div>
</body>
</html>
